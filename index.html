<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência Travel</title>
    <!-- font awsome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <!-- header section starts -->
    <header>
        <div id="menu-bar" class="fas fa-bars"></div>
        <a href="#" class="logo"><span>T</span>ravel</a>
        <nav class="navbar">
            <a href="#home">Página inicial</a>
            <a href="#livro-viagem">Livro de Viagem</a>
            <a href="#pacotes">Pacotes</a>
            <a href="#servicos">Serviços</a>
            <a href="#galeria">Galeria</a>
            <a href="#review">Reveja</a>
            <a href="#contato">Contato</a>
        </nav>
        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>
        </div>
        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="procurar aqui...">
            <label for="search-bar" class="fas fa-search"></label>
        </form>
    </header>
    <!-- header section ends-->

    <!-- login form container-->
    <div class="login-form-container">
        <i class="fas fa-times" id="form-close"></i>
        <form action="">
            <h3>Login</h3>
            <input type="email" class="box" placeholder="Seu email">
            <input type="password" class="box" placeholder="Sua senha">
            <input type="submit" value="Fazer login" class="btn">
            <input type="checkbox" id="relembrar">
            <label for="relembrar">Salvar senha</label>
            <p>Esqueceu sua senha?<a href="#">Clique aqui</a></p>
            <p>Não tem conta?<a href="#">Se inscreva aqui</a></p>
        </form>
    </div>

    <!-- home section starts-->
    <section class="home" id="home">
        <div class="content">
            <h3>Aventura vale a pena</h3>
            <p>descubra novos lugares conosco, a aventura o espera</p>
            <a href="#" class="btn">Descubra mais</a>
        </div>

        <div class="controls">
            <span class="vid-btn active" data-src="images/vid-1.mp4"></span>
            <span class="vid-btn" data-src="images/vid-2.mp4"></span>
            <span class="vid-btn" data-src="images/vid-3.mp4"></span>
            <span class="vid-btn" data-src="images/vid-4.mp4"></span>
            <span class="vid-btn" data-src="images/vid-5.mp4"></span>
        </div>

        <div class="video-container">
            <video src="images/vid-1.mp4" id="video-slider" loop autoplay muted></video>
        </div>
    </section>

    <!-- home section ends-->

    <script src="script/java.js"></script>
</body>
</html>
